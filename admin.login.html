<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Actors Guild of Nigeria</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Login Form Section -->
  <section class="h-screen flex justify-center items-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
      <h2 class="text-3xl font-bold mb-8 text-center">Login</h2>

      <form action="/login" method="POST">
        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input id="email" name="email" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input id="password" name="password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your password" required>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="mb-6 flex items-center">
          <input id="rememberMe" type="checkbox" class="mr-2">
          <label for="rememberMe" class="text-gray-700">Remember me</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg font-semibold transition duration-300">
          Login
        </button>
      </form>

      <!-- Forgot Password Link -->
      <div class="mt-4 text-center">
        <a href="#" class="text-yellow-500 hover:underline">Forgot your password?</a>
      </div>
    </div>
  </section>

</body>
</html>

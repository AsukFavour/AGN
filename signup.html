<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./img/logo.png" />
  <title>Sign Up - Actors Guild of Nigeria</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Home Icon -->
  <div class="absolute top-4 left-4">
    <a href="/home.html" class="text-gray-700 hover:text-yellow-500">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75L12 3l9 6.75V21a2 2 0 01-2 2H5a2 2 0 01-2-2V9.75z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 22V12h6v10" />
      </svg>
    </a>
  </div>

  <!-- Sign-Up Form Section -->
  <section class="h-screen flex justify-center items-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
      <h2 class="text-3xl font-bold mb-8 text-center">Create an Account</h2>

      <form action="/signup" method="POST">
        <!-- Full Name -->
        <div class="mb-6">
          <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
          <input id="name" name="name" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input id="email" name="email" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your email" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-6">
          <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
          <input id="phone" name="phone" type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your phone number" required>
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input id="password" name="password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your password" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Confirm your password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg font-semibold transition duration-300">
          Sign Up
        </button>
      </form>

      <!-- Login Link -->
      <div class="mt-4 text-center">
        <p>Already have an account? <a href="/login.html" class="text-yellow-500 hover:underline">Login</a></p>
      </div>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport
" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            background-color: #121212;
        }

        .dashboard {
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            color: #f0f0f0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #f0f0f0;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333333;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
        }

        .button {
            background-color: #f0f0f0;
            color: #121212;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #333333;
            color: #ffffff;
        }

        .qr-section {
            text-align: center;
            margin-top: 20px;
        }

        .qr-section img {
            margin-top: 10px;
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>

    <div class="dashboard">
        <h2>Admin Dashboard</h2>
        <form>
            <h3>Create a Movie Set</h3>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="producer">Producer:</label>
            <input type="text" id="producer" name="producer" required>

            <label for="executive-producer">Executive Producer:</label>
            <input type="text" id="executive-producer" name="executive-producer" required>

            <label for="director">Director:</label>
            <input type="text" id="director" name="director" required>

            <button type="submit" class="button">Create Movie Set</button>
        </form>

        <div class="qr-section">
            <h3>Scan QR Code</h3>
            <input type="file" accept="image/*" capture="environment">
            <p>Scan the QR Code to verify registration.</p>
        </div>
    </div>

</body>

</html>
